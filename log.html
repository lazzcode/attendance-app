<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .emoji-container {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 4rem;
            transition: transform 0.3s ease-in-out;
            z-index: 2;
        }

        label {
            font-size: 1rem;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .btn-primary {
            background-color: #4CAF50;
            color: white;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
        }

        .btn-primary:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Emoji Container -->
    <div class="emoji-container" id="emoji-container">
        <span class="emoji" id="emoji">ðŸ‘€</span>
    </div>

    <!-- Login Form -->
    <div class="login-container">
        <form id="login-form">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>

    <!-- Bootstrap JS & Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script>
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const emoji = document.getElementById('emoji');
        const emojiContainer = document.getElementById('emoji-container');

        // Emoji reaction when typing email (left-right stare)
        emailInput.addEventListener('input', () => {
            if (emailInput.value.length > 0) {
                // Make emoji move left and right
                emojiContainer.style.transform = `translateX(${(emailInput.value.length % 2 === 0 ? -50 : 50)}px)`;
            } else {
                // Reset emoji position to center
                emojiContainer.style.transform = 'translateX(-50%)';
            }
        });

        // Emoji reaction when typing password (eyes closed)
        passwordInput.addEventListener('input', () => {
            if (passwordInput.value.length > 0) {
                emoji.innerHTML = 'ðŸ™ˆ';  // Emoji hiding its eyes
            } else {
                emoji.innerHTML = 'ðŸ‘€';  // Emoji staring
            }
        });
    </script>
</body>
</html>
