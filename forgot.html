<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Forgot Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom CSS for animations and fun design */
    .funny-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1e2a47, #2f4b85); /* Dark blue to lighter blue gradient */
      overflow: hidden;
    }
    .funny-card {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      background: rgba(0, 0, 0, 0.7); /* Dark background for a techy feel */
      color: #ffffff;
      text-align: center;
    }
    .funny-card h2 {
      font-size: 2rem;
      color: #00bcd4; /* Bright Cyan color */
      margin-bottom: 1.5rem;
    }
    .funny-card input {
      border-radius: 10px;
      border: 2px solid #00bcd4; /* Cyan border */
      padding: 10px;
      margin-bottom: 1rem;
      width: 100%;
      background-color: #1a2330; /* Dark background for input */
      color: #fff;
    }
    .funny-card input:focus {
      border-color: #00e676; /* Green border when focused */
      box-shadow: 0 0 10px rgba(0, 230, 118, 0.5); /* Green shadow */
    }
    .funny-card button {
      background: #00e676; /* Green button */
      border: none;
      border-radius: 10px;
      padding: 10px;
      width: 100%;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    .funny-card button:hover {
      background: #00c853; /* Darker green on hover */
    }
    .funny-card a {
      color: #00bcd4; /* Cyan links */
      text-decoration: none;
      font-weight: bold;
    }
    .funny-card a:hover {
      text-decoration: underline;
    }
    .funny-card p {
      margin: 1rem 0;
      color: #ccc;
    }
    .character {
      width: 80px;
      height: 80px;
      margin-bottom: 1rem;
    }
  </style>
</head>
